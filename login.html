<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | VJR Associates</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .login-container {
      max-width: 350px;
      margin: 60px auto;
      padding: 30px 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 18px;
      color: var(--primary-color, #0A1D37);
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: var(--secondary-color, #3FA9F5);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background: var(--hover-color, #5C6BC0);
    }
    .switch-link {
      display: block;
      margin-top: 15px;
      color: var(--primary-color, #0A1D37);
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container card fade-in">
    <h2 id="form-title">Login</h2>
    <form id="loginForm" action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <form id="signupForm" action="/signup" method="POST" style="display:none;">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <span class="switch-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
    <a href="/" class="switch-link" style="margin-bottom:10px;">&#8592; Back to Home</a>
  </div>
  <script>
    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const formTitle = document.getElementById('form-title');
      const switchLink = document.querySelector('.switch-link');
      if (loginForm.style.display !== 'none') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Sign Up';
        switchLink.textContent = 'Already have an account? Login';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Login';
        switchLink.textContent = "Don't have an account? Sign Up";
      }
    }
  </script>
</body>
</html>
